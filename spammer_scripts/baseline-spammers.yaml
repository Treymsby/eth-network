# baseline-with-blobs-and-contracts.yaml
# Mix:
# - 33% simple ETH (33 tx/slot)
# - 27% ERC-20 transfers (27 tx/slot)
# - 15% swaps / DEX-like (15 tx/slot)
# - 10% NFT mints/transfers (≈10 tx/slot via 5 cycles × 2 tx)
# - 8%  blobs (8 tx/slot)
# - 3%  contract calls (3 tx/slot)
# - 2%  contract deploys (2 tx/slot)
# - 2%  maintenance ops (2 tx/slot)
# - 10% Blob transactions (10 tx/slot)
# Total: 120 tx/slot

# https://github.com/ethpandaops/spamoor/blob/master/scenarios/eoatx/README.md
- scenario: eoatx
  name: "EOA transfers (35%)"
  config:
    seed: mix-eoa
    throughput: 35
    max_pending: 200
    max_wallets: 120
    base_fee: 20     # gwei
    tip_fee: 2       # gwei
    random_amount: true
    random_target: true
    refill_amount: 1000000000000000000   # 1 ETH
    refill_balance: 500000000000000000   # 0.5 ETH
    refill_interval: 600                 # seconds

# https://github.com/ethpandaops/spamoor/blob/master/scenarios/erctx/README.md
- scenario: erctx
  name: "ERC-20 transfers (30%)"
  config:
    seed: mix-erc20
    throughput: 30
    max_pending: 200
    max_wallets: 100
    base_fee: 20
    tip_fee: 2
    amount: 50
    random_amount: true

# https://github.com/ethpandaops/spamoor/blob/master/scenarios/uniswap-swaps/README.md
- scenario: uniswap-swaps
  name: "DEX-like swaps (15%)"
  config:
    seed: mix-swaps
    throughput: 15
    max_pending: 120
    max_wallets: 80
    base_fee: 20
    tip_fee: 3

# https://github.com/ethpandaops/spamoor/blob/master/scenarios/calltx/README.md
- scenario: calltx
  name: "Contract calls (6%)"
  config:
    seed: mix-call
    throughput: 6
    max_pending: 60
    max_wallets: 40
    base_fee: 20
    tip_fee: 2
# https://github.com/ethpandaops/spamoor/tree/master/scenarios/deploytx
- scenario: deploytx
  name: "Contract deploys (3%)"
  config:
    seed: mix-deploy
    throughput: 3
    max_pending: 30
    max_wallets: 20
    base_fee: 25
    tip_fee: 3
    
# https://github.com/ethpandaops/spamoor/tree/master/scenarios/deploy-destruct
- scenario: deploy-destruct
  name: "Deploy + selfdestruct (1%)"
  config:
    seed: mix-destr
    throughput: 1
    max_pending: 20
    max_wallets: 10
    base_fee: 25
    tip_fee: 3
    gas_limit: 10000000
    amount: 0
    random_amount: false

# ~10% maintenance ops
# https://github.com/ethpandaops/spamoor/blob/master/scenarios/gasburnertx/README.md
- scenario: gasburnertx
  name: "Gas burner (5%)"
  config:
    seed: mix-burn
    throughput: 5
    max_pending: 80
    max_wallets: 40
    base_fee: 20
    tip_fee: 2

# https://github.com/ethpandaops/spamoor/blob/master/scenarios/storagespam/README.md
- scenario: storagespam
  name: "Storage writes (5%)"
  config:
    seed: mix-store
    throughput: 5
    max_pending: 80
    max_wallets: 40
    base_fee: 20
    tip_fee: 2

# Blob transactions
# https://github.com/ethpandaops/spamoor/blob/master/scenarios/blobs/README.md
# (EIP-4844)
- scenario: blobs
  name: "Blob tx"
  config:
    seed: mix-blobs
    throughput: 10
    max_pending: 80
    max_wallets: 40
    # base_fee/tip_fee apply as usual; blob gas fee follows network base/target.
    base_fee: 20
    tip_fee: 2