# HighComputeContract - wallet settings
seed: taskrunner-highcompute           # seed for the wallet
refill_amount: 5000000000000000000     # refill 5 ETH when
refill_balance: 1000000000000000000    # balance drops below 1 ETH
refill_interval: 600                   # check every 10 minutes

# scenario: taskrunner
total_count: 0                         # 0 = run indefinitely
throughput: 2                          # each cycle runs both calls
max_pending: 2
max_wallets: 10
rebroadcast: 60
base_fee: 20
tip_fee: 2
tasks_config: |
  # TaskRunner tasks for HighComputeContract
  init:
    - type: deploy
      name: highcompute
      data:
        contract_file: "https://raw.githubusercontent.com/Treymsby/eth-network/refs/heads/main/spammer_scripts/contracts/build/HighComputeContract.bin"
        gas_limit: 6000000
        amount: 0

  execution:
    # Heavy CPU + memory: burnCpuAndMemory(iterations, arraySize)
    - type: call
      name: burn-cpu-mem
      data:
        target: "{contract:highcompute}"
        call_abi_file: "https://raw.githubusercontent.com/Treymsby/eth-network/refs/heads/main/spammer_scripts/contracts/build/HighComputeContract.abi"
        call_fn_name: "burnCpuAndMemory"
        call_args: ["5", "256"]     # iterations, arraySize â€“ grows fast!
        gas_limit: 25000000
        amount: 0

    # Lighter hash-only baseline: burnHashOnly(iterations)
    - type: call
      name: burn-hash-only
      data:
        target: "{contract:highcompute}"
        call_abi_file: "https://raw.githubusercontent.com/Treymsby/eth-network/refs/heads/main/spammer_scripts/contracts/build/HighComputeContract.abi"
        call_fn_name: "burnHashOnly"
        call_args: ["5000"]
        gas_limit: 8000000
        amount: 0
tasks_file: ""
await_txs: true
timeout: ""
client_group: ""
log_txs: true
