# HighGasContract - wallet settings
seed: taskrunner-highgas               # seed for the wallet
refill_amount: 5000000000000000000     # refill 5 ETH when
refill_balance: 1000000000000000000    # balance drops below 1 ETH
refill_interval: 600                   # check every 10 minutes

# scenario: taskrunner
total_count: 0                         # 0 = run indefinitely
throughput: 2                          # executions per slot (heavy gas, keep low)
max_pending: 2
max_wallets: 10
rebroadcast: 60                        # seconds between rebroadcast checks
base_fee: 20
tip_fee: 2
tasks_config: |
  # TaskRunner tasks for HighGasContract
  init:
    - type: deploy
      name: highgas
      data:
        contract_file: "https://raw.githubusercontent.com/Treymsby/eth-network/refs/heads/main/spammer_scripts/contracts/build/HighGasContract.bin"
        gas_limit: 6000000
        amount: 0

  execution:
    - type: call
      name: burn-gas
      data:
        target: "{contract:highgas}"
        call_abi_file: "https://raw.githubusercontent.com/Treymsby/eth-network/refs/heads/main/spammer_scripts/contracts/build/HighGasContract.abi"
        call_fn_name: "burnGas"
        call_args: ["500"]          # iterations â€“ tune carefully
        gas_limit: 25000000
        amount: 0

    - type: call
      name: burn-storage
      data:
        target: "{contract:highgas}"
        call_abi_file: "https://raw.githubusercontent.com/Treymsby/eth-network/refs/heads/main/spammer_scripts/contracts/build/HighGasContract.abi"
        call_fn_name: "burnStorageOnly"
        call_args: ["500"]
        gas_limit: 25000000
        amount: 0
tasks_file: ""
await_txs: true
timeout: ""
client_group: ""
log_txs: true
