# LowGasSpamContract - wallet settings
seed: taskrunner-lowgas                # seed for the wallet
refill_amount: 5000000000000000000     # refill 5 ETH when
refill_balance: 1000000000000000000    # balance drops below 1 ETH
refill_interval: 600                   # check every 10 minutes

# scenario: taskrunner
total_count: 0                         # 0 = run indefinitely
throughput: 50                         # cheap txs, you can crank this up
max_pending: 100
max_wallets: 40
rebroadcast: 1
base_fee: 20
tip_fee: 2
tasks_config: |
  # TaskRunner tasks for LowGasSpamContract
  init:
    - type: deploy
      name: lowgas
      data:
        contract_file: "https://raw.githubusercontent.com/Treymsby/eth-network/refs/heads/main/spammer_scripts/contracts/build/LowGasSpamContract.bin"
        gas_limit: 3000000
        amount: 0

  execution:
    # Ultra-low-gas single-event tx: spam(uint64)
    - type: call
      name: lowgas-spam
      data:
        target: "{contract:lowgas}"
        call_abi_file: "https://raw.githubusercontent.com/Treymsby/eth-network/refs/heads/main/spammer_scripts/contracts/build/LowGasSpamContract.abi"
        call_fn_name: "spam"
        call_args: ["1"]            # tag
        gas_limit: 100000
        amount: 0

    # OPTIONAL: multiSpam(uint64[]) â€“ uncomment & adjust array encoding
    # - type: call
    #   name: lowgas-multispam
    #   data:
    #     target: "{contract:lowgas}"
    #     call_abi_file: "https://raw.githubusercontent.com/Treymsby/eth-network/refs/heads/main/spammer_scripts/contracts/build/LowGasSpamContract.abi"
    #     call_fn_name: "multiSpam"
    #     # Adjust to the array encoding your Spamoor version expects
    #     call_args: ["[1,2,3]"]
    #     gas_limit: 200000
    #     amount: 0
tasks_file: ""
await_txs: false
timeout: ""
client_group: ""
log_txs: false
