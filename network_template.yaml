participants:
  - el_type: geth
    el_image: "ethereum/client-go:v1.16.7"
    # Resource management for el containers
    # CPU is milicores
    # RAM is in MB
    # Defaults to 0, which results in no resource limits
    el_min_cpu: 0
    el_max_cpu: 0
    el_min_mem: 0
    el_max_mem: 0
    el_extra_params:
      - "--maxpeers=8"

    cl_type: lighthouse
    cl_image: "sigp/lighthouse:v8.0.0"
    cl_extra_params:
      - "--target-peers=8"
      - "--disable-upnp"
    # Number of Nodes
    count: 2

  - el_type: besu
    el_image: "hyperledger/besu:25.11.0"
    # Resource management for el containers
    # CPU is milicores
    # RAM is in MB
    # Defaults to 0, which results in no resource limits
    el_min_cpu: 0
    el_max_cpu: 0
    el_min_mem: 0
    el_max_mem: 0
    el_extra_params:
      - "--p2p-peer-upper-bound=8"

    cl_type: lighthouse
    cl_image: "sigp/lighthouse:v8.0.0"
    cl_extra_params:
      - "--target-peers=8"
      - "--disable-upnp"
    # Number of Nodes
    count: 2

network_params:
  network: "kurtosis"
  # The network ID of the network.
  network_id: "42069"
  # Number of seconds per slot
  seconds_per_slot: 12
  # The address of the staking contract address on the Eth1 chain
  deposit_contract_address: "0x00000000219ab540356cBB839Cbe05303d7705Fa"
  # Withdrawal address
  withdrawal_address: "0x8943545177806ED17B9F23F0a21ee5948eCaa776"
  # The number of validator keys that each CL validator node should get
  num_validator_keys_per_node: 128
  # The number of pre-registered validators for genesis. If 0 or not specified then the value will be calculated from the participants
  preregistered_validator_count: 0
  # Gas limit for the genesis block based on mainnet: https://eips.ethereum.org/EIPS/eip-7935
  genesis_gaslimit: 36000000
  # prefunded_accounts: '{"0x25941dC771bB64514Fc8abBce970307Fb9d477e9": {"balance": "10ETH"}, "0x4107be99052d895e3ee461C685b042Aa975ab5c0": {"balance": "1ETH"}}'
  # prefunded_accounts: {}

  # runtime target gas limit for EL clients
  gas_limit: 36000000

additional_services:
  - broadcaster
  - spamoor
  - blockscout
  - dora
  - prometheus
  - grafana
#  - assertoor

ethereum_metrics_exporter_enabled: true

# Disable peer scoring to prevent nodes impacted by faults from being permanently ejected from the network
# Default to false
disable_peer_scoring: false

#assertoor_params:
#  run_transaction_test: false

spamoor_params:
  image: ethpandaops/spamoor:latest
  spammers: []
  extra_args:
    - "--startup-spammer=https://raw.githubusercontent.com/Treymsby/eth-network/refs/heads/main/spammer_scripts/baseline-spammers.yaml"
  # - --startup-delay=30

#https://github.com/ethereum/go-ethereum
