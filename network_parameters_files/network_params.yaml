participants:
  - el_type: geth
    el_image: "ethereum/client-go:v1.16.7"
    # Resource management for el containers
    # CPU is milicores 1 core = 1000 milicore
    # RAM is in MB
    # Min value is igrored on docker!
    # Defaults to 0, which results in no resource limits
    el_max_cpu: 1000
    el_max_mem: 1024
    el_extra_params:
      - "--maxpeers=8"
    cl_type: lighthouse
    cl_image: "sigp/lighthouse:v8.0.0"
    cl_max_cpu: 500
    cl_max_mem: 512
    cl_extra_params:
      - "--target-peers=8"
    # Number of Nodes 16 el + 16 cl = 16 nodes 
    count: 2
  
  - el_type: nethermind
    el_image: "nethermindeth/nethermind:1.35.0"
    # Resource management for el containers
    # CPU is milicores
    # RAM is in MB
    # Defaults to 0, which results in no resource limits
    el_max_cpu: 1000
    el_max_mem: 1024
    el_extra_params:
      - "--Network.MaxActivePeers=8"
    cl_type: lighthouse
    cl_image: "sigp/lighthouse:v8.0.0"
    cl_max_cpu: 500
    cl_max_mem: 512
    cl_extra_params:
      - "--target-peers=8"
    # Number of Nodes 16 el + 16 cl = 16 nodes 
    count: 2

  - el_type: besu
    el_image: "hyperledger/besu:25.11.0"
    # Resource management for el containers
    # CPU is milicores
    # RAM is in MB
    # Defaults to 0, which results in no resource limits
    #el_max_cpu: 1000
    #el_max_mem: 1024
    el_extra_params:
      - "--max-peers=8"
    cl_type: lighthouse
    cl_image: "sigp/lighthouse:v8.0.0"
    cl_max_cpu: 500
    cl_max_mem: 512
    cl_extra_params:
      - "--target-peers=8"
    # Number of Nodes 16 el + 16 cl = 16 nodes 
    count: 2


