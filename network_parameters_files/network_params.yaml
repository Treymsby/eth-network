additional_services:
  - spamoor
  - dora
  - prometheus
  - grafana
  - blockscout

ethereum_metrics_exporter_enabled: true

# Disable peer scoring to prevent nodes impacted by faults from being permanently ejected from the network
# Default to false
disable_peer_scoring: false

prometheus_params:
  storage_tsdb_retention_time: "1d"
  storage_tsdb_retention_size: "512MB"
  # Defaults to the latest image
  image: "prom/prometheus:latest"

grafana_params:
  # A list of locators for grafana dashboards to be loaded be the grafana service
  additional_dashboards:
    - github.com/Treymsby/eth-network/monitoring/grafana
  # Defaults to the latest image
  image: "grafana/grafana:latest"

dora_params:
  image: "ethpandaops/dora:latest"

spamoor_params:
  image: ethpandaops/spamoor:latest
  spammers: []
  extra_args:
    - --startup-spammer=https://raw.githubusercontent.com/Treymsby/eth-network/refs/heads/main/spammer_scripts/baseline.yaml
    - --startup-delay=30

