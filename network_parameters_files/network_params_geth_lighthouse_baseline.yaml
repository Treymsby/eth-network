participants:
  - el_type: geth
    cl_type: lighthouse
    count: 2
    el_extra_params:
      - "--cache=1024"           
      - "--maxpeers=4"
      - "--txpool.globalslots=4096"
      - "--txpool.globalqueue=2048"
    cl_extra_params:
      - "--target-peers=4"
      - "--disable-upnp"

network_params:
  network: "kurtosis"
  # The network ID of the network.
  network_id: "585858"
  # Number of seconds per slot
  seconds_per_slot: 12
  # How long you want the network to wait before starting up
  genesis_delay: 20

additional_services:
#  - dora
#  - prometheus
#  - grafana
#  - broadcaster
  - spamoor
#  - blockscout
#  - assertoor

ethereum_metrics_exporter_enabled: true

assertoor_params:
  run_transaction_test: false

spamoor_params:
  image: ethpandaops/spamoor:latest
  spammers: []
  extra_args:
    - --startup-spammer=https://raw.githubusercontent.com/Treymsby/ethereum_testnet/refs/heads/main/baseline-spammers.yaml
    - --startup-delay=30